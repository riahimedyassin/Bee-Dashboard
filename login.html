<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee | Login</title>
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="fonts.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h3>Bee</h3>
            <h2>Welcome Back !</h2>
            <h4>Connect now and manage your employees</h4>
            <div class="img-container">
                <img src="src/imgs/typing2.png" alt="">
            </div>
            
        </div>
        <div class="right-side">
            <h2>Sign In</h2>
            <h4>Enter your information and start managing your employees</h4>
            <div class="input-container">
                <label for="mail">Email*</label>
                <input type="email" name="" id="email">
                <span class="mail-error" style="display: block;color: red;margin-top: 8px;"></span>
            </div>
            <div class="input-container">
                <label for="password">Password*</label>
                <input type="password" name="" id="password">
                <span class="pass-error" style="display: block;color: red;margin-top: 8px;"></span>
                <h4>Forget Password ?</h4>
            </div>
            <button class="sign-in">Sign In</button>
           
        </div>


    </div>
</body>
<script src="main.js"></script>
</html>
